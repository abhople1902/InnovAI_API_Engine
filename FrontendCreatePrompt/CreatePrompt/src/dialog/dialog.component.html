<h1 mat-dialog-title>Enter Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Context</mat-label>
    <input matInput [(ngModel)]="data.context">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="data.input">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Output Desired</mat-label>
    <input matInput [(ngModel)]="data.outputDesired">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onDoneClick()">Done</button>
</div>
