<!-- localisation-table.component.html -->
<button mat-raised-button color="accent" (click)="openCreateDialog()">Create</button>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
      <!-- Languages Column -->
      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef> Languages </th>
        <td mat-cell *matCellDef="let element"> {{element.languages}} </td>
      </ng-container>

      <!-- Products Column -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef> Products </th>
        <td mat-cell *matCellDef="let element"> {{element.products}} </td>
      </ng-container>

      <!-- Product Type Column -->
      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef> Product Type </th>
        <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
      </ng-container>

      <!-- Strings Translated Column -->
      <ng-container matColumnDef="stringsTranslated">
        <th mat-header-cell *matHeaderCellDef> Strings Translated </th>
        <td mat-cell *matCellDef="let element"> {{element.stringsTranslated}} </td>
      </ng-container>

      <!-- Last Modified On Column -->
      <ng-container matColumnDef="lastModifiedOn">
        <th mat-header-cell *matHeaderCellDef> Last Modified On </th>
        <td mat-cell *matCellDef="let element"> {{element.lastModifiedOn}} </td>
      </ng-container>

      <!-- Last Modified By Column -->
      <ng-container matColumnDef="lastModifiedBy">
        <th mat-header-cell *matHeaderCellDef> Last Modified By </th>
        <td mat-cell *matCellDef="let element"> {{element.lastModifiedBy}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Actions" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Edit</button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
